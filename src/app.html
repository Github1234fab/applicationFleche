<!DOCTYPE html>
<html lang="fr">
        <head>
                <meta charset="utf-8" />
                <link rel="icon" href="%sveltekit.assets%/favicon.png" />
                <meta name="viewport" content="width=device-width, initial-scale=1" />
                <script src="https://kit.fontawesome.com/34232c07fe.js" crossorigin="anonymous"></script>
                <link rel="manifest" href="/manifest.json" />
                <link rel="preconnect" href="https://fonts.googleapis.com" />
                <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
                <link href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&family=Zain:wght@200;300;400;700;800;900&display=swap" rel="stylesheet" />
                %sveltekit.head%
        </head>
        <body data-sveltekit-preload-data="hover">
                <div style="display: contents">%sveltekit.body%</div>

                <div class="onesignal-customlink-container"></div>

                <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
                <script>
                        window.OneSignalDeferred = window.OneSignalDeferred || [];
                        OneSignalDeferred.push(async function (OneSignal) {
                                await OneSignal.init({
                                        appId: "6b555faf-cec2-41d7-9318-00174b5dd69e",
                                        safari_web_id: "web.onesignal.auto.2900aeea-27da-4bc5-9f95-2e3d9a76781c",
                                        notifyButton: {
                                                enable: true,
                                        },
                                });
                        });
                </script>

                <script>
                        window.OneSignal = window.OneSignal || [];
                        OneSignal.push(function () {
                                OneSignal.init({
                                        appId: "YOUR_APP_ID",
                                        notifyButton: {
                                                enable: true, // Activer la cloche d'abonnement
                                                size: "medium", // Taille de la cloche
                                                theme: "default", // Thème de la cloche
                                                position: "bottom-right", // Position de la cloche
                                                offset: {
                                                        bottom: "0px",
                                                        right: "0px",
                                                },
                                                showCredit: false, // Cacher le logo OneSignal
                                                text: {
                                                        "tip.state.unsubscribed": "Souhaitez-vous recevoir des notifications ?",
                                                        "tip.state.subscribed": "Super, vous êtes abonné aux notifications",
                                                        "tip.state.blocked": "Suivez ces instructions pour autoriser les notifications",
                                                        "message.prenotify": "Cliquez pour recevoir des notifications",
                                                        "message.action.subscribed": "Merci de vous être abonné",
                                                        "message.action.resubscribed": "Vous êtes de nouveau abonné",
                                                        "message.action.unsubscribed": "Vous ne recevrez plus de notifications",
                                                        "dialog.main.title": "Gérer les notifications",
                                                        "dialog.main.button.subscribe": "S'ABONNER",
                                                        "dialog.main.button.unsubscribe": "SE DÉSABONNER",
                                                        "dialog.blocked.title": "Débloquer les notifications",
                                                        "dialog.blocked.message": "Suivez les instructions pour autoriser les notifications:",
                                                },
                                        },
                                });
                        });
                </script>
        </body>
</html>
